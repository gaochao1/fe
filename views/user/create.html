{{template "layout/head.html" .}}

<link href="/static/select2/select2.css" rel="stylesheet" type="text/css" />
<link href="/static/css/select2-bootstrap.css" rel="stylesheet" type="text/css" />

<div class="container" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-12">
			<div style="margin: 0 auto; max-width: 400px;">

				<ol class="breadcrumb">
					<li><a href="/">首页</a></li>
					<li><a href="/me/users">用户</a></li>
					<li class="active">创建用户</li>
				</ol>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Create User</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="name">用户名（a-zA-Z0-9_-.）：</label> <input type="text"
							    id="name" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password">Password:</label> <input type="password"
								id="password" class="form-control" required />
						</div>
						<div class="form-group">
							<input type="checkbox" id="role">管理员
						</div>
						<button type="button" class="btn btn-default" onclick="create_user_bg();">
							<span class="glyphicon glyphicon-floppy-disk"></span>
							创建
						</button>
						<a href="/me/users" class="btn btn-default">
							<span class="glyphicon glyphicon-arrow-left"></span>
							返回
						</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>


{{template "layout/foot.html" .}}
